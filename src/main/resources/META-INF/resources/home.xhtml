<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/forms.xhtml">

    <ui:define name="body">
        <div class="login-box">
            <div class="login-logo">
                <p:link style="color: #fff;" href="/login"><b>#{label['login.logo.name1']}</b>#{label['login.logo.name2']}</p:link>
            </div>
            <div class="box login-box-body" style="height: 76px;">
                <h:form prependId="false" style="margin-bottom: 25px;">
                    <div class="row display-block">
                        <div class="col-xs-6">
                            <p:commandButton styleClass="btn btn-teal btn-block btn-bitbucket" validateClient="true" value="#{label['login.login.text']}" ajax="false" action="#{loginController.redirectToRegistration}" />
                        </div>
                        <div class="col-xs-6">
                            <p:commandButton styleClass="btn btn-teal btn-block btn-light-blue" validateClient="true" value="#{label['login.register.text']}" ajax="false" action="#{loginController.redirectToRegistrationStepOne()}" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
