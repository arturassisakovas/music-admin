<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">	

    <ui:define name="body">
    <f:view locale="#{localeController.locale}">	
        <div class="error-content">
            <div class="box box-solid box-danger">
                <div class="box-header with-border" style="padding-top: 1px">
                    <h3>#{label['label.expired.title']}</h3>
                </div>
                <div class="box-body">
                    <p>#{label['label.expired.message']}.
                        <a href="#{requestScope['javax.servlet.error.request_uri']}">#{requestScope['javax.servlet.error.request_uri']}</a>
                    </p>

                </div>
            </div>
        </div>
        <adm:sidebar collapsed="true"/>
        <script>
            $( document ).ready(function() {
                $('body').layout('fix');
            });
        </script>
    </f:view>
    </ui:define>	

</ui:composition>
