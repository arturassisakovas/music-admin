<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/forms.xhtml">

    <ui:define name="body">
		<div class="login-box">
            <div class="login-logo">
                <p:link style="color: #fff;" href="/login"><b>#{label['login.logo.name1']}</b>#{label['login.logo.name2']}</p:link>
            </div>
            <div class="box login-box-body">
            
			  <h:form rendered="#{param['success'] == null}">
				<p class="login-box-msg">#{label['login.forget.password']}</p>
				<p:outputLabel value="#{label['forgot.password.wrong.credentials']}"
							   styleClass="login-failed"
							   rendered="${!empty param['error']}" />
				<p:messages style="margin:0;" autoUpdate="true" closable="true" showSummary="false" showDetail="true"/>
				<p:outputLabel styleClass="forgot-pass-description" value="#{label['forgot.password.message']}"/>
				<div class="form-group has-feedback">
                       <p:inputText id="email" 
                       				value="#{passwordForgotController.email}" 
                       				type="email" 
                       				styleClass="form-control"
                       				placeholder="#{label['login.email']}"
                                    required="true"
                                    requiredMessage="#{label['login.email.required']}"/>
                       <i class="fa fa-envelope form-control-feedback" ></i>
                </div>
				<p:commandButton id ="submit"
								 styleClass="btn btn-teal btn-block btn-light-blue"
								 validateClient="true"
								 actionListener="#{passwordForgotController.processForgotPasswordForm}"
								 value="#{label['btn.forgot.password']}"
								 style="margin-top: 10px;" />
			  </h:form>
			  
			  <h:form rendered="#{param['success'] != null}"
			  		  style="margin-top: 20px;">
			  	<i class="fa fa-envelope envelope-custom" ></i>
				<p class="login-box-msg">#{label['forgot.password.email.sent']}</p>
			  </h:form>
			  
            </div>
        </div>
    </ui:define>


</ui:composition>
