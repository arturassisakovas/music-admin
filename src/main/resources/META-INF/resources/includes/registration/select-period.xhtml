<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

                        <ui:fragment rendered="#{!registerController.periodsAreNull}">

                             <p:outputLabel value="Registracija į muzikos mokyklą. "
                             rendered="#{registerController.stateOfPeriods}" >
                             </p:outputLabel>
    
                             <p:outputLabel value="#{label['register.multiple.period']}" rendered="#{!registerController.stateOfPeriods}" styleClass=""/>
                             <ui:fragment rendered="#{!registerController.stateOfPeriods}">
                                <p:selectOneRadio value="#{registerController.period}"
                                                  layout="grid"
                                                  columns="1"
                                                  required="true"
                                                  styleClass="period-label-margin"
                                                  converter="omnifaces.SelectItemsConverter"
                                                  requiredMessage="#{label['registration.selectOne.period.requiredMessage']}">
                                                  <p:ajax update="submitButtons registerReserveDialog attendeeSelection" process="@this"/>
                                    <f:selectItems value="#{registerController.periodDatesModels}"
                                                   var="periodDatesModals"
                                                   itemLabel="#{periodDatesModals.name} (#{periodDatesModals.startDate} - #{periodDatesModals.endDate})"
                                                   itemValue="#{periodDatesModals.period}"/>
                                </p:selectOneRadio>
                            </ui:fragment>
                        </ui:fragment>             
            
</ui:composition>
