<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">


    <ui:define name="body">
        <f:view locale="#{localeController.locale}">
            <div class="error-page">
                <h2 class="headline text-yellow">#{adm['label.404.header']}</h2>

                <div class="error-content" style="font-size: 1.1em">
                    <h3><i class="fa fa-warning text-yellow"></i> #{adm['label.404.message']}.</h3>

                    <p>
                        #{adm['label.go-back']} <p:link style="text-decoration: underline" href="/" value="#{adm['label.home']}"
                                                        escape="false"/>.
                    </p>

                </div>
            </div>
            <adm:sidebar collapsed="true"/>
            <script>
                $( document ).ready(function() {
                    $('body').layout('fix');
                });
            </script>
        </f:view>
    </ui:define>
</ui:composition>
